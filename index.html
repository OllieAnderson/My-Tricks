<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            background-color: blue;
            margin: 0px;
            color: white;
            
        }

        header {
            height: 20vw;
            background-color: green;
            display: grid;
            /* grid-template-columns: repeat(6, 1fr); */
            grid-template-rows: 1fr 1fr ;
        }

        header nav {
            grid-row-start: 2;
            grid-row-end: 3;
            
            
            display: flex;
            background-color: inherit;
        }

        logo {
            grid-row-start: 1;
            grid-row-end: 2;
            padding: 1vw;
            font-size: 5vw;
            background-color: inherit;
        }

        header nav div {
            padding: 1vw;
            margin: 1vw;
            border: 5px solid red;
            background-color: inherit;
            
        }

     
    </style>

</head>
<body>
    <header>
        <logo>My Tricks</logo>
        <nav>
            <div>ARTICLES</div>
            <div>VIDEOS</div>
            <div>ALMANAC</div>
            <div>NEWSLETTER</div>
            <div>GUIDES</div>
            <div>BOOKS</div>
        </nav>
    </header>
</body>
</html>
