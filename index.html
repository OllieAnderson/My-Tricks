<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            background-color: blue;
            margin: 0px;
        }

        .site {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;

            /* grid-template-rows: 1fr 1fr 1fr 1fr; */
            grid-template-rows: 100px auto;

            height: 100vw;
        }

        .nav {
            display: grid;
            grid-column-start: start;
            grid-column-end: end;
        }

        .item {
            border: 5px solid green
        }

        .nav li {
            color: white;
        }
        
        #wrong {
            color: white;
        }


    </style>

</head>
<body>
    <div class="site">
        <div class="nav">
            <ul>
                <li>ARTICLES</li>
                <li>VIDEOS</li>
                <li>ALMANAC</li>
                <li>NEWSLETTER</li>
                <li>GUIDES</li>
                <LI>BOOKS</LI>
            </ul>
        </div>
        <div id="wrong">this has been a terrible mistake</div>
        
    </div>
</body>
</html>
